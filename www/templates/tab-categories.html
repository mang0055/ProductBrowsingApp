<ion-view view-title="Home - Product Browsing Application">
    <ion-content class="padding">
        <div class="row" ng-repeat="category in data" ng-if="$index % 2 === 0">
            <div class="col col-50" ng-if="$index < data.length">
                <div class="item item-image">
                    <img src="{{data[$index].image}}" alt="Card image cap">
                </div>
                <a href="#/tab/categories/{{data[$index]._id}}/books" class="item item-icon-left assertive">{{data[$index].title}}</a>
            </div>
            <div class="col col-50" ng-if="$index + 1 < data.length">
                <div class="item item-image">
                    <img src="{{data[$index+1].image}}" alt="Card image cap">
                </div>
                <a href="#/tab/categories/{{data[$index+1]._id}}/books" class="item item-icon-left assertive">{{data[$index+1].title}}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
